<!DOCTYPE html>
<html lang="en">

<style>
table, th, td {
    border:5px solid black;
    border-radius: 15px;
    font-size: 12px;
    font-weight: normal;
    border: none;
    border-collapse: collapse;
    width: 50%;
    white-space: nowrap;
    background-color: white;
    background: #F8F8F8;
}
</style>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <h1>Search and Draw blueprints</h1>

    <div>
        <p class="author-name" id="title">Type the name of an author:
            <input id="author" placeholder="For ex: jhonconnor" type="text">
            <button class="btn btn-primary" onclick="app.getNameAuthorBlueprints()">Get blueprints</button>
        </p>
    </div>

    <div>
        <h2 class="author-name" id="author-name">Blueprints:</h2>
    </div>

    <div >
        <table class="table table-striped table-hover" id="fl-table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Blueprint name</th>
                <th scope="col">Number of points</th>
                <th scope="col">Draw</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h1 >Total user points </h1>
        <h1 class="totalPoints" id="totalPoints"> 0 </h1>
    </div>

    <div class="container_button">
    <button class="btn btn-danger" onclick="pointerEvent.eventListener()">Create new blueprint</button>
    </div>

    <div>
        <canvas id="myCanvas" width="510" height="300" style="border: solid black 5px;"></canvas>
    </div>
    <script src="js/PointerEvent.js"></script>

</head>
